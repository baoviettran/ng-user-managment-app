
<p-table [value]="userList" selectionMode="single" responsiveLayout="scroll">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
        <h3 class="m-0">User Management</h3>
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success" routerLink="../add"></button>
    </div>
</ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>User Name</th>
          <th>Full Name</th>
          <th>Created Day</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user >
      <tr routerLink="../user/{{user.userId}}" >
          <td>{{user.userName}}</td>
          <td>{{user.fullName}}</td>
          <td>{{user.createdDate | date: 'dd/MM/yyyy HH:mm'}}</td>

      </tr>
  </ng-template>
</p-table>
<br>
<button pButton pRipple label="Logout"  class="p-button-success" (click)="logout()"></button>
